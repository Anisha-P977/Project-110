<html>
  <head>
    <title>Hand Gesture Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="container">
      
        <center>
        <h3 class="btn btn-warning heading"> HAND GESTURE WEB APP
    
        <br>
       <span> &#9996; </span>
       <span> &#128076; </span>
       <span> &#129305; </span>
       <span> &#128075; </span>
       <span> &#128074; </span>
       <span> &#128077; </span> 
      </h3>
        <br>
    
          <p style="font-size: 22px;">Take a picture to see what your hand gesture means!
            <br>
            <b style="color: rgb(230, 158, 3)">Are you trying to tell someone to call you?</b>
            <br>
            <b style="color: rgb(60, 228, 19)">Are you telling someone you love them?</b>
            <br>
            <b style="color:rgb(170, 117, 219) ">Are you wishing someone best of luck?</b>
            <br>
            <b style="color:rgb(243, 80, 4) ">Or are you smiling for the camera in victory?</b>
            <br>
            <b style="color:rgb(4, 243, 111) ">Let's find out!!</b>
            
          </p>

              <div class="col-md-4 col-sm-12 col-xs-12"> 
                  <label> Webcam View - </label>
                  <div id="camera"> </div>
                  <br>
                  <button onclick="take_snapshot();" class="btn btn-primary"> Take Snapshot</button>
                </div>

              <div class="col-md-4 col-sm-12 col-xs-12">
                <label> Prediction 1 -  </label>
                <p class="hand-gestures" id="result-hand-gesture1"> </p>
                <p class="hand-gesture" id="update-gesture1">  </p>

                <label> Prediction 2 -  </label>
                <p class="hand-gestures" id="result-hand-gesture2"> </p>
                <p class="hand-gesture" id="update-gesture2">  </p>
              </div>

              <div class="col-md-4 col-sm-12 col-xs-12"> 
                <label> Snapshot - </label>
                <div id="result"> </div>
                <br>
                <button onclick="check();" class="btn btn-success"> Predict Hand Gesture</button>
              </div>
    
        </center>
    
      </div>
    
    <script src="main.js"></script>
    
  </body>
</html>
